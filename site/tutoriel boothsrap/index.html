<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--css-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../tutoriel boothsrap/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
     <title>Bootsrap tutoriel</title>
</head>

   
<body>

    <!--Boothsrap propose des class qui se nomme container et container fluid.Le container fluide prend la totalité de la taille de l'écran. Le container simple se voie doter d'une marge.-->
    <!--voici une dive qui se nommera container fluide-->
    <!--red correspond a une class. La class red se retrouvera dans le css-->
    <div class="container-fluid ">
        <div class="container">
            <div class="row"><!--cette ligne correspond à une seule ligne-->
             <article class="col-md-4"><!--Cette ligne correspond aux colonne et le numéro 12 au nombre de colonne-->
                                        <!--Ainsi avec les termes ci dessous, l'article prend la totalité du container-->
                                        <!--En revanche le numéro 1 correspond a une seule colonne et ne sera pas étaler sur l'ensemble du navigateur-->
                                         <!--Si on divise la page par la division suivante 12/4 et que l'on obtient -->
                                         <!--le terme md correspond a un ecran médium -->
                                          <!--le col lg correspond aux grand ecran -->
                <h1>mon article</h1>
                <p>
                    lorem
                </p>

             </article>
        
            </div>
        </div>
    </div>
</body>
</html>
