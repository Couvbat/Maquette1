<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="icone/ico.png">
    <title>DS Restaurant</title>
</head>

<body>
<!-- thx -->
    <footer class="container-fluid bg-black">
        <div class="row justify-content-center">
            <div class="col-4">
                <h1 class="display-3 text-center text-white my-5 overhidden">THANK YOU</h1>
            </div>
        </div>

<!-- Socials -->
        <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4 col-sm-6 d-flex mb-5">
                <a href="https://www.instagram.com/?hl=fr" class="mx-auto"><img alt="instagram" src="rsc/Instagram.png"/></a>
                <a href="https://fr-fr.facebook.com/" class="mx-auto"><img alt="facebook" src="rsc/Facebook.png"/></a>
                <a href="https://twitter.com/?lang=fr" class="mx-auto"><img alt="twitter" src="rsc/Twitter.png"/></a>
                <a href="https://www.whatsapp.com/?lang=fr" class="mx-auto"><img alt="whatsapp" src="rsc/WhatsApp.png"/></a>
            </div>
        </div>

<!-- contact -->
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <p class="txt">Your city adresse &bull; 0123456789 &bull; yourmail@email.com &bull; www.yoursite.com</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <p class="text-white">This is photoshop's version of lorem ipsum</p>
            </div>
        </div>

<!-- corner img -->
        <div class="d-flex justify-content-between">
            <img class="mx-5 mb-5" alt="Coin gauche" src="rsc/bottom_left_corner.png"/>
            <img class="mx-5 mb-5" alt="Coin droit" src="rsc/bottom_right_corner.png" />
        </div>
    </footer>
</body>

</html>
